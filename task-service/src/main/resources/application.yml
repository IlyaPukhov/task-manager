server:
  port: 8082
spring:
  datasource:
    url: jdbc:postgresql://localhost:5434/task-service
    username:
    password:
    driver-class-name: org.postgresql.Driver
  jpa:
    properties.hibernate:
      show_sql: true
      format_sql: true
      hbm2ddl.auto: validate
    open-in-view: false
logging:
  level:
    root: info
management:
  endpoints:
    web:
      exposure:
        include:
          - health
          - prometheus